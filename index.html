<!doctype html>
<html lang="ja">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Block Breaker</title>
  <link rel="stylesheet" href="./styles/style.css" />
</head>
<body>
  <header class="topbar">
    <h1>Block Breaker</h1>
    <div class="status">
      <span id="statusLevel">Lv 1</span>
      <span id="statusLives">❤ 3</span>
      <span id="statusBalls">⚪ 1</span>
    </div>
  </header>

  <main class="layout">
    <section class="stage">
      <canvas id="game" width="640" height="480"></canvas>
      <div id="overlay" class="overlay blink">PUSH SPACE TO START</div>
      <div id="gameover" class="overlay hidden">GAME OVER<br><small>Press SPACE to restart</small></div>
    </section>

    <aside class="panel">
      <h2>設定</h2>

      <label class="row">
        <span>ライフ</span>
        <input id="inputLives" type="number" min="1" max="99" value="3">
      </label>

      <label class="row">
        <span>レベル (1-99)</span>
        <input id="inputLevel" type="number" min="1" max="99" value="1">
      </label>

      <label class="row">
        <span>アイテム確率 (%)</span>
        <input id="inputDrop" type="number" min="0" max="100" step="1" value="5">
      </label>

      <label class="row">
        <span>アイテム落下速度 (px/s)</span>
        <input id="inputFall" type="number" min="20" max="600" step="10" value="140">
      </label>

      <label class="row">
        <span>背景ファイル名</span>
        <input id="inputBg" type="text" placeholder="bg.jpg（assets/backgrounds/）">
      </label>

      <div class="buttons">
        <button id="btnApply">設定を反映してリスタート</button>
      </div>

      <hr>

      <section class="legend">
        <h3>アイテム</h3>
        <ul>
          <li><b>M</b>：マルチボール（+2）</li>
          <li><b>L</b>：ロング（パドル拡張）</li>
          <li><b>S</b>：ショート（パドル縮小）</li>
          <li><b>U</b>：スピードアップ</li>
          <li><b>D</b>：スピードダウン</li>
          <li><b>B</b>：ブレイク（貫通・強度無視, 一時的）</li>
        </ul>
      </section>
    </aside>
  </main>

  <script type="module" src="./src/main.js"></script>
</body>
</html>
